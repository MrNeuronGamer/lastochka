language: python

python:
  - "3.6"

before_install:
  - "pip install -U pip"

install:
  - pip install -r requirements.txt
  - python setup.py install
  - pip install pytest-cov codecov

script:
  - pytest --cov=./lastochka

after_success:
  - coverage combine
  - bash <(curl -s https://codecov.io/bash)