language: python

python:
  - "3.6"

before_install:
  - "pip install -U pip"

install:
  - pip install -r requirements.txt
  - python setup.py install
  - pip install pytest==3.6.2
  - pip install pytest-cov==2.6.0
  - pip install hypothesis==3.38.5

script:
  - pytest --cov=./lastochka

after_success:
  - coverage combine
  - bash <(curl -s https://codecov.io/bash)